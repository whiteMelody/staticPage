<body class="RU">
	<div class="RUmain w860">
		<div class="indent_content">
			<h2><img src="images/h2_tit.jpg">填写预约信息</h2>
			<form action="">
				<div class="indent_section">
					<h3>请务必填写您的真实信息，购买时使用此信息验证您的身份</h3>
					<ul>
						<li><span>收件人：</span><input type="text" class="indent_text" /></li>
						<li><span>电子邮箱：</span><input type="text" class="indent_text" /></li>
						<li><span>手机号码：</span><input type="text" class="indent_text"	 /></li>
					</ul>
				</div>
				
				<div class="indent_section">
					<h3>为防黄牛，请填写您的详细地址，提交后将作为订单地址且不能更改</h3>
					<ul>
						<li><span>收货地址：</span><select><option>请选择省</option></select><select><option>请选择城市</option></select><select><option>请选择区县</option></select></li>
						<li><span>详细地址：</span><input type="text" class="indent_text" /></li>
						<li><p><font color="#aab2bd"><b>如：深南大道9789南门，2501室</b></font></p></li>
						<li><span>邮政编码：</span><input type="text" class="indent_text"	 /></li>
					</ul>
				</div>
				
				<div class="indent_section">
					<h3>购买意向（仅用于调查）</h3>
					<div class="intention">
						<label><input type="radio" name="intention" class="intention_radio" >德赛3G路由器</label>
						<label><input type="radio" name="intention" class="intention_radio" >德赛随身包</label>
					</div>
				</div>
				
				<div class="indent_section">
					<div class="indent_yzm">
						<div style=" padding-top: 12px; margin-right: 10px;" class="fl">
							<b class="fl">验证码：</b>
							<input type="text" class="indent_text fl" />
						</div>
						<img src="images/yzm.jpg"/>
						<a href="javascript:;">换一换</a>
					</div>
				</div>
				
				<div  class="indent_section">
					<div class="indent_agree">
						<label><input type="checkbox" style="margin-right: 5px;" />我已阅读并同意<a  href="#"><font color="#0063CC">《购买协议》</a></font></a>及地址不可更改相关条件</label>	
					</div>
				</div>
				<div class="indent_box">
					<input type="submit" value="下一步"  class="indent_sub"/>
				</div>
			</form>
			
			<dl>
				<dt>温馨提示</dt>
				<dd>-请确认您的预约信息，提交后将不可能更改。</dd>
				<dd>-预约并不代表购买成功，请在开放购买时准时访问。数量有限，先到先得，预约必备配件套餐资格仅随本次活动手机</dd>
				<dd>购买，数量有限，以支付顺序为准。</dd>
			</dl>
		</div>
	</div>
