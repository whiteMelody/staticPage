<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>用户注册</title>
<link type="text/css" rel="stylesheet" href="css/base.css" />
<link type="text/css" rel="stylesheet" href="css/login_RU.css" />
<script type="text/javascript" language="javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" language="javascript">
	
</script>
</head>

<body class="RU">
	<div class="RUmain w860">
		<div class="logo_box">
			<a href="#"><img src="images/logo3.png" /></a>
		</div>
		
		<div class="RUcontent">
			<div class="RU_section zhuce">
				<h2>注册用户</h2>
				<p>如果您已拥有德赛网络科技的账户，则可&nbsp;<a href="#" target="_blank" class="blue">在此登录</a></p>
			</div>
			
			<div  class="RU_section zhuce_box">
				<form action="">
					<div class="RU_type">
						<span><label><input type="radio" value="" name="RU_radio" />用手机号码注册</label></span>
                        <span><label><input type="radio" value="" name="RU_radio" />用电子邮箱注册</label></span>
                        <span><a href="#" target="_blank" class="blue">了解更多</a></span>
					</div>
					
					<div class="RU_user_data">
						<table>
                          <tr>
                            <th><b>手机号码：</b></td>
                            <td><input name="" type="text" class="input_text RU_user_data_name" /></td>
                            <td><input name="" type="button"  value="获取验证码" class="yzm_btn" /></td>
                          </tr>
                          <tr>
                            <th>&nbsp;</td>
                            <td colspan="2"><p><img src="images/ico_ts.jpg" /><span>非中国大陆用户输入手机号码时请增加区域前缀，如：台湾：＋8866******，香港：＋8526*******</span></p></td>
                          </tr>
                          <tr>
                            <th><b>验证码：</b></td>
                            <td colspan="2"><input name="" type="text"  class="input_text yzm_text" /><span>请输入手机收到的验证码。如果一段时间没有看到，请重新获取</span></td>
                          </tr>
                          <tr>
                            <th><b>设置密码：</b></td>
                            <td><input name="" type="text" class="input_text RU_user_data_password" /></td>
                            <td><span>密码长度8～16位，数字，字母，字符至少包含两种</span></td>
                          </tr>
                          <tr>
                            <th><b>确认密码：</b></td>
                            <td colspan="2"><input name="" type="text"class="input_text RU_user_data_password " /></td>
                          </tr>
                          <tr>
                            <th>&nbsp;</td>
                            <td colspan="2"><input name="" type="submit" class="RU_sub_btn" value="立即注册" /></td>
                            <td>&nbsp;</td>
                          </tr>
                          <tr>
                          	<th>&nbsp;</td>
                            <td colspan="2"><p>点击“立即注册”，即表示您同意并愿意遵守德赛网络科技<a href="#" target="_blank" class="blue">用户协议</a>和<a href="#" target="_blank" class="blue">隐私政策</a></p></td>
                          </tr>
                        </table>
					</div>
				</form>
			</div>
			
		</div>
	</div>
</body>
</html>
