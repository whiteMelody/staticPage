<script type="text/javascript" language="javascript">
	$(function(){

		var flrs = $(".floor");
		var tmp = "<ul>";
		flrs.each(function(i){
			var tmp_y = $(this).offset().top;
			if($(this).attr("class")=="floor warpper-blue"){
				tmp+= "<li class='li-blue' data='"+ tmp_y +"'>";
			}else if($(this).attr("class")=="floor warpper-red"){
				tmp+= "<li class='li-red' data='"+ tmp_y +"'>";
			}else if($(this).attr("class")=="floor warpper-green"){
				tmp+= "<li class='li-green' data='"+ tmp_y +"'>";
			}else if($(this).attr("class")=="floor warpper-yellow"){
				tmp+= "<li class='li-yellow' data='"+ tmp_y +"'>";
			}else if($(this).attr("class")=="floor warpper-orange"){
				tmp+= "<li class='li-orange' data='"+ tmp_y +"'>";
			}else if($(this).attr("class")=="floor warpper-paper"){
				tmp+= "<li class='li-paper' data='"+ tmp_y +"'>";
			}else if($(this).attr("class")=="floor warpper-none"){
				tmp+= "<li class='li-none' data='"+ tmp_y +"'>";
			}else if($(this).attr("class")=="floor warpper-black"){
				tmp+= "<li class='li-black' data='"+ tmp_y +"'>";
			}else if($(this).attr("class")=="floor warpper-grey"){
				tmp+= "<li class='li-grey' data='"+ tmp_y +"'>";
			}else if($(this).attr("class")=="floor warpper-white"){
				tmp+= "<li class='li-white' data='"+ tmp_y +"'>";
			}else
				tmp+= "<li class='li-none' data='"+ tmp_y +"'>";
			tmp+="</li>";
		});
		tmp += "</ul>";
		var slide = $(".slide");
		slide.html(tmp);
		slide.find("li").click(function(){
			$('body,html').animate({scrollTop:(parseFloat($(this).attr("data")))},1000);
		});
		
	});
</script>
