<script>

    $(function () {
        $(".ly-start").click(function(){

            //ajax

            var num = 1.5;
            var _angle = 0;

            if(num>1 && num<=2){
                _angle = 8;
            }if(num>=3 && num<=5){
                _angle = 5;
            }if(num>5 && num<=6){
                _angle = 6;
            }if(num>6 && num<=8){
                _angle = 2;
            }if(num>=10 && num<=20){
                _angle = 3;
            }if(num>20 && num<=30){
                _angle = 4;
            }if(num>30 && num<=50){
                _angle = 7;
            }if(num>=80 && num<=120){
                _angle = 1;
            }

            $('.ly-bg').stopRotate();
            $(".ly-bg").rotate({
                angle:0,
                duration: 5000,
                animateTo: 1440 + (360-_angle *45) + 22.5,
                callback:function(){
                    console.log("金额："+num);
                    console.log("角度："+_angle*45);
                }
            });
        })
    })
</script>
