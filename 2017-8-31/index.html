<script>


    "use strict";

    var vm = new Vue({
        el: "#index_page",
        data: {
            fullscreenLoading: true,
            _width: 0,
            _width2: 0,
            _height: 0,
            _height2: 0,
            startX: 0,
            endX: 0,
            active: 1,
            searchKey: 0,

            showBuySuccess: false,
            login: false,

            empty: false,

            currentLeague: {
                country: "热门",
                isHot: true,
                league: "热门",

                region: '',
                regionCode: ''
            },
            searchList: [{
                val: '热门',

            }, {

                id: 'oz'
            }, {
                val: '美洲',
                id: 'mz'
            }, {
                val: '亚洲',
                id: 'yz'
            }, {
                val: '国际',
                id: 'gj'
            }],
            showSearch: false,
            payBottom: -200,
            orderID: '',
            page: 1,
            pageSize: 20,
            money: 50,
            redBagList: 0,
            moneys: [20, 50, 100, 200, 500],
            currentItem: {},
            user: {
                photoUrl: '',
                coinsQty: 0
            },
            notice: [{
                name: '张二狗',
                gold: 200

            }, {

                gold: 200
            }, {

                gold: 200
            }],
            banner: [{
                "imageURL": "images/banner2.png"
            }],
            currentSelect: {},
            soccerList: [],
            hotList: [],
            matchList: []
        },
        methods: {
            moveStart: function moveStart(e) {
                var _this = this;
                _this.startX = e.changedTouches[0].clientX || e.changedTouches[0].pageX;
            },
            moveEnd: function moveEnd(e) {
                var _this = this;
                _this.endX = e.changedTouches[0].clientX || e.changedTouches[0].pageX;
                var _result = _this.startX - _this.endX;

                if (_result >= 50) {
                    this.$refs.carousel.next();
                }
                if (_result < -50) {
                    this.$refs.carousel.prev();
                }
            },
            redirect : function redirect(url) {
                window.location.href = url;
            },
            dateFormat: function timeFormat(date, index) {
                return date.substring(5, index);
            },

            changeHot: function changeHot(key) {
                this.soccerList = [];
                this.leagueCode = key;
                this.page = 1;
                this.pageSize = 20;
                this.last = false;
                this.loadtext = '数据加载中...';
                this.getData();
            },

            twoDecimal: function twoDecimal(x) {
                var f = parseFloat(x);
                if (isNaN(f)) {
                    return false;
                }
                var f = Math.round(x * 100) / 100;
                var s = f.toString();
                var rs = s.indexOf('.');
                if (rs < 0) {
                    rs = s.length;
                    s += '.';
                }
                while (s.length <= rs + 2) {
                    s += '0';
                }
                return s;
            },

            selectSoccer: function selectSoccer(val, type, item, match) {

                var _this = this;

                var _tmp = 0;

                var odd = 0;

                for (var i = 0; i < _this.soccerList.length; i++) {
                    for (var j = 0; j < _this.soccerList[i].rateList.length; j++) {
                        if( _this.soccerList[i].rateList[j].selected != 0){
                            _tmp = _this.soccerList[i];
                        }
                        _this.soccerList[i].rateList[j].selected = 0;
                    }
                }

                if (val == 'win') {
                    item.selected = 1;
                    odd = item.win;
                }
                if (val == 'tie') {
                    item.selected = 2;
                    odd = item.tie;
                }
                if (val == 'lose') {
                    item.selected = 3;
                    odd = item.lose;
                }

//                if(match.matchID == _tmp.matchID && item.selected == _tmp.selected){
//                    console.log(true);
//                }

                var _type = '';

                if (type == 'concede') {
                    _type = 1;
                } else {
                    _type = 0;
                }

                if(!base.isNull(_this.currentSelect.rateList)){

                    if(((_this.currentSelect.rateList[0].selected == match.rateList[0].selected && match.rateList[0].selected + _this.currentSelect.rateList[0].selected != 0 )|| (_this.currentSelect.rateList[1].selected == match.rateList[1].selected && _this.currentSelect.rateList[1].selected + match.rateList[1].selected != 0)) && _this.currentSelect.matchID == match.matchID){
                        //-反选
                        item.selected = 0;

                        _this.payBottom = -200;
                    }else{
                        _this.payBottom = 0;
                    }
                }else{
                    _this.payBottom = 0;
                }

                _this.currentItem = {
                    title: match.homeTeam + ' VS ' + match.visitingTeam,
                    matchID: match.matchID,
                    lotType: _type,
                    val: item.selected - 1,
                    odds: odd
                };

                _this.currentSelect = JSON.parse(JSON.stringify(match));

            },

            isNull: function isNull(obj) {
                if (obj == undefined || obj == 'undefined' || obj == null || obj == 'null' || obj == "" || obj.length == 0) return true;else return false;
            },

            cutStrForNum: function cutStrForNum(str, num) {
                if (str.length > num) {
                    return str.substring(0, num) + '...';
                } else {
                    return str;
                }
            },

            submitOrder: function submitOrder() {

            },

            rotation: function rotation(){
                var _this = this;
                window.clearInterval(_this.rotateTimer);
                _this.rotateTimer = setInterval(function(){
                    _this.angle += 3;
                    $(".rotater").rotate(_this.angle);
                },50);
            },

            stringToDate: function stringToDate(dateString) {

                if (dateString) {
                    var arr1 = dateString.split(" ");
                    var sdate = arr1[0].split('-');
                    var sdate2 = arr1[1].split(':');
                    var date = new Date(sdate[0], sdate[1]-1, sdate[2], sdate2[0], sdate2[1], sdate2[2]);
                    return date;
                }
            },

            getData: function getData() {
                var _this = this;

                baseAjax.getEventList(function(data){
                    if (data) {

                        var _tmp = data.data;

                        for(var i=0; i<_tmp.length; i++){
                            //判断比赛是否开始

                            _tmp[i].had = JSON.parse(_tmp[i].had);
                            _tmp[i].hhad = JSON.parse(_tmp[i].hhad);

                            var _now = new Date().getTime();

                            var _matchTime = _this.stringToDate(_tmp[i].date + ' ' + _tmp[i].time);

                            var _timer = Math.round((_matchTime.getTime() - _now - 300) / 1000);
                            if(_timer< 0){
                                //封盘中
                                _tmp[i].frost = true;
                            }else{
                                _tmp[i].frost = false;
                            }
                        }

                        _this.soccerList = _this.soccerList.concat(_tmp);

                        if (_tmp.length == 0 || _tmp.length < _this.pageSize) {
                            if (_this.page == 1) {
                                _this.loading = false;
                                _this.last = true;
                                _this.loadtext = '暂无更多数据';
                            } else {
                                _this.loading = true;
                                _this.last = true;
                                _this.loadtext = '暂无更多数据';
                                return false;
                            }
                        }

                        if (data.data == 0) {
                            _this.empty = true;
                        } else {
                            _this.empty = false;
                        }

//                        console.log(_tmp)

//                        _this.loaded = true;
                    }
                })

            }

        },
        created: function created() {

            var _this = this;

            _this.width = $(window).width();
            _this.height = $(window).height();
            _this._width = parseInt($(window).width());
            _this._height = parseInt(_this._width * 0.32);

//            _this.changeHot(0);

            })

            baseAjax.getEventScore(97263, function (data) {
                console.log(data);
            })

        }
    });

</script>
