<script>
    let vm = new Vue({
        el : "#user_page",
        data : {
            login : false,
            fullscreenLoading  : true,
            user : {},
        },
        methods : {

        },
        created(){
            let _this = this;

            //判断登录
            let _user = window.sessionStorage.getItem('userInfo');

            console.log(_user);

            if(base.isNull(_user)){
                _this.login = false;
            }else{
                _this.login = true;
                _this.user = JSON.parse(_user);
            }

            setTimeout(function(){
                _this.fullscreenLoading = false;
                $("#user_page").removeClass("hidden");
            },ajaxConfig.lazy);
        }

    })
