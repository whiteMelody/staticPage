<script>
    let vm = new Vue({
        el : "#lottery_q3_rule_page",
        data : {
            money:"",
            fullscreenLoading : true,
            playType : ['和值','二不同号','三不同号','二同号','三同号','二同号复选','三同号单选','三连号连选'],
            playIndex : 4,

            current: 0,
            radio: '1',
            moneys: [50,100,200,500],
            dialogConserve:false,
        },

        methods : {

            swicthType(){
                this.showType = !this.showType;

            },

            conserveCallback(val){

                let _this = this;

                if(val == 'cancel'){
                    _this.dialogConserve = false;
                }

                if(val == 'success'){
                        _this.dialogConserve = false;
                        //保存成功
                        _this.$message({
                            type: 'success',
                            message: '保存成功'
                        });

                }

                if(val == 'fail'){
                    _this.dialogConserve = false;
                    //不保存
                    _this.$message({
                        type: 'info',
                        message: '不保存'
                    });
                    _this.init();


                }

            },

        },

        created(){

            setTimeout(() => {
                $("#lottery_q3_rule_page").removeClass("hidden");
                this.fullscreenLoading = false;
            }, 1000);

        }

    })

</script>
