<div id="recharge_page" class="hidden" v-loading.fullscreen.lock="fullscreenLoading">

    <div class="wb100">

        <ticket-header :title="'充值'" :back="true"></ticket-header>

        <div class="clear"></div>

        <div class="pal15 Fgray-3 F14 lh40px warpper-white">
            <p>充值账户：lsyww</p>
            <div class="clear bor-gray bor-solid-1b"></div>
            <p>账户余额：<span class="Fred">50.00</span></p>
        </div>

        <div class="clear1"></div>

        <div class="pal15 Fgray-3 F14 lh40px warpper-white">

            <p>充值金额</p>

            <div class="par15">
                <el-input v-model="money" type="num" placeholder="请输入金额"></el-input>
            </div>

            <div class="clear1"></div>

            <div class="par15">
                <el-row :gutter="15">
                    <el-col :span="6" v-for="(item,key) in moneys">
                        <div class="wb100 h30px lh30px text-center F14 radius5" :class="key == current ? 'warpper-red Fwhite pa1' : 'bor-gray bor-solid-1a Fgray-3'">
                            {{item}}元
                        </div>
                    </el-col>
                </el-row>
            </div>

            <div class="clear1"></div>
        </div>

        <div class="clear1"></div>

        <div class="pal15 Fgray-3 F14 lh40px warpper-white">
            <p>选择支付方式</p>

            <div class="wb100">
                <span class="fl h30px lh30px"> <img src="images/alipay.png" class="h30px fl mar5">支付宝 </span>
                <el-radio class="radio fr mar15" v-model="radio" label="1">&nbsp;</el-radio>
                <div class="clear h5px bor-gray bor-solid-1b"></div>
                <div class="clear1"></div>
                <span class="fl h30px lh30px"> <img src="images/wxpay.png" class="h30px fl mar5">微信 </span>
                <el-radio class="radio fr mar15" v-model="radio" label="2">&nbsp;</el-radio>
                <div class="clear"></div>
            </div>
        </div>

        <div class="wb100 fixed" style="bottom: 0;">
            <div class="pa15">
                <div class="wb100 warpper-red Fwhite h45px lh45px text-center radius5 F16" @click="recharge">
                    立即充值
                </div>
            </div>
        </div>

    </div>

</div>

<script>

    let vm = new Vue({
        el : "#recharge_page",
        data : {
            fullscreenLoading : true,
            money : '',
            current: 0,
            radio: '1',
            moneys: [50,100,200,500]
        },
        methods : {
            recharge(){

            },
        },
        created(){

            let _this = this;

            setTimeout(() => {
                $("#recharge_page").removeClass("hidden");
                this.fullscreenLoading = false;
            }, ajaxConfig.lazy);

        }



    })

</script>
