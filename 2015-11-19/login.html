<script>
	$(function(){
		
		$(".ul-nav-second li").hover(function(){
			var _this = $(this);
			$(".ul-nav-second li").removeClass("li-hover");
			_this.addClass("li-hover");
			var temp = _this.find("img").attr("src");
			_this.find("img").attr("src",_this.find("img").attr("data-value")).attr("data-value",temp);
		},function(){
			var _this = $(this);
			$(".ul-nav-second li").removeClass("li-hover");
			var temp = _this.find("img").attr("src");
			_this.find("img").attr("src",_this.find("img").attr("data-value")).attr("data-value",temp);	
		});
		
		$(".nav-btn,.nav-area").hover(function(){
			$(".nav-area").show(0);
		},function(){
			$(".nav-area").hide(0);
		})
		
		$(".my-nav-area,.my-nav-btn").hover(function(){
			$(".my-nav-area").toggle(0);	
		})
		
		$(".slide-btn-3,.slide-area-3").mouseover(function(){
			$(".slide-area-3").show(0);
		})
		$(".slide-area-3,.slide-btn-3").mouseleave(function(){
			$(".slide-area-3").hide(0);	
		})
		
		$(".slide-area-3 p").click(function(){
			var val = $(this).attr("data-value");
			var val2 = $(this).text();
			$(".slide-btn-3 span").text(val2);
			$("input[name=key_type]").val(val);
			$(".slide-area-3").hide(0);	
			if(val == "pro")
				$("form[name=search-form]").attr("action","/Productlist");
			else
				$("form[name=search-form]").attr("action","/Businelist");
			
		})
		
		/*

		$(".li-ext").each(function(index, element) {
            $(this).height(height);
			var top = -72 * index;

				top : top + "px"	
			})
        });*/
		
		var glide = $('.slider1').glide({
			
			//autoplay:true,//是否自动播放 默认值 true如果不需要就设置此值
			animationTime:500, //动画过度效果，只有当浏览器支持CSS3的时候生效

			arrows:false, //是否显示左右导航器
			arrowsWrapperClass: "arrowsWrapper",//滑块箭头导航器外部DIV类名
			arrowMainClass: "slider-arrow",//滑块箭头公共类名
			arrowRightClass:"slider-arrow--right",//滑块右箭头类名
			arrowLeftClass:"slider-arrow--left",//滑块左箭头类名
			arrowRightText:">",//定义左右导航器文字或者符号也可以是类
			arrowLeftText:"<",

			nav:true, //主导航器也就是本例中显示的小方块
			navCenter:true, //主导航器位置是否居中
			navClass:"slider-nav",//主导航器外部div类名
			navItemClass:"slider-nav__item", //本例中小方块的样式
			navCurrentItemClass:"slider-nav__item--current" //被选中后的样式
		});
		
	})
	
</script>
