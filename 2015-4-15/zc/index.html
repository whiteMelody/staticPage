<script>

var time = 0, rotate = 86400, index = 0;
	$(function(){
		timer();
		time = window.setInterval(tree,1000);
	})
	
	function tree(){
		index ++;
		if(index%10==1)
			$(".tree").css({ left : "-1920px",transition: "all 10s linear" });
		if(index%10==0)
			$(".tree").css({ left : "1920px",transition : "none" });
		if(index%2==0)
			$(".btn-car").css({ transform: "scale(1.03)" });
		else
			$(".btn-car").css({ transform: "scale(.9)" });	
	}
	
	function timer(){
		$(".tyre-left").css({ transform: "rotate("+ (rotate * 180) +"deg)"});
		$(".tyre-right").css({ transform: "rotate("+ (rotate * 180) +"deg)"});	
		$(".warpper-index").css({ backgroundPosition : "-"+ (rotate * 1800) +"px"});
	}
	
</script>
