	$(function(){
		//$("#popDialog").popup('open');	
		
		$(".price-btn").click(function(){
			var _target = $(".price-detail");
			if(_target.hasClass("hidden"))
				_target.removeClass("hidden");	
			else
				_target.addClass("hidden");	
		})
		
		init();
		
	})
	
	function initZoom(){
		$("#zomm").change(function(){
			
			var _val = parseFloat($(this).val())/100;
			
			$(".seat-area").css("transform","scale("+_val+","+_val+")");
			
			$(".preview .current").css("width",50 * (1/_val) + "px");
			$(".preview .current").css("height",37.5 * (1/_val) + "px");
			
		});	
	}
	
	
	function init(){
		
		var preview = $(".preview");
		
		preview.height(preview.width()/2);
		
		var pHeight = preview.height();
		var pWidth = preview.width();
		
		
		$(".current").width();
		
		initZoom();
		
	}
	
</script>
