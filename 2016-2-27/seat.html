<style>
	.seat{ margin:0 auto;}
	.seat td{ width:30px; height:30px; background:url(images/seat-img.png); margin:5px; float:left;}
	.seat .none{ background:none;}
	.seat .active{ background:url(images/seat-active.png);}
	.seat .disable{ background:url(images/seat-disable.png);}
	
</style>

<script>
	$(function(){
		$(".seat td").click(function(){
			
			var _this = $(this);
			if(_this.hasClass("disable"))
				return false;
			if(_this.hasClass("active"))
				_this.removeClass("active");
			else
				_this.addClass("active");	
			
			updateSeat();
				
		})
		
		
		var _width = $(".seat").width();
		var _height = $(".seat").height();
		
		var _preview = $(".preview" , parent.document);
		_preview.width(_width/6);
		_preview.height(_height/6);
		
		updateSeat();
		
	})
	
	
	function updateSeat(){
		var _target = $(".preview .mini-seat" , parent.document);
		_target.empty();
		
		var _item = $(".seat").html();
		
		_target.append('<table cellpadding="0" cellspacing="0">'+_item+'</table>');
		
	}
</script>
