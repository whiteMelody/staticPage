			.revinp{float:left;display:inline;}
			.level .level_solid,.level .level_hollow{float:left;display:inline-block;width:30px;height:31px;}
			.level .level_solid{ background-image:url(images/xing02.png); background-repeat:no-repeat; cursor:pointer;}

			<script>
				
				$(function(){
					
					//点星星
					
					var degree = ['','1分','2分','3分','4分','5分','未评分'];
					$(document).on('mouseover','i[cjmark]',function(){
						var num = $(this).index();
						var pmark = $(this).parents('.revinp');
						var mark = pmark.prevAll('input');
					
						if(mark.prop('checked')) return false;
						
						var list = $(this).parent().find('i');
						for(var i=0;i<=num;i++){
							list.eq(i).attr('class','level_solid');
						}
						for(var i=num+1,len=list.length-1;i<=len;i++){
							list.eq(i).attr('class','level_hollow');
						}
						
						//$(this).parent().next().html(degree[num+1]);
						
						
						$(this).parent().parent().parent().parent().parent().find("input").val(num+1);
					})
					//点击星星
					$(document).on('click','i[cjmark]',function(){
						var num = $(this).index();
						var pmark = $(this).parents('.revinp');
						var mark = pmark.prevAll('input');
						
						if(mark.prop('checked')){
							mark.val('');
							mark.prop('checked',false);mark.prop('disabled',true);	
						}else{
							mark.val(num);
							mark.prop('checked',true);mark.prop('disabled',false);	
						}
						$(this).parent().parent().parent().parent().parent().find("input").val(num);
					})
					
					$(".file-btn").unbind("click").click(function(){
						$("input[name=file-img]").click();
					})
					
				})
			</script>
