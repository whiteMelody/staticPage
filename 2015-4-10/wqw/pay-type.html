<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>挖鳅网</title>
<link href="css/base.css" rel="stylesheet" type="text/css" />
<link href="css/wqw.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-1.7.2.min.js"></script>
</head>

<body>
    
    <div class="wb100">
    	<div class="w1000px center F150em">
        	<div class="wb98 pal2per text-left Fwhite h30px lh30px warpper-gray">配送方式</div>
            <div class="clear1"></div>
            <div class="wb90 center">
            	<div class="wb100 Fgray-3 h30px lh30px">
                	<input type="radio" checked class="mal10 mar10"> 自有物流
                </div>
                <div class="clear1"></div>
                <p class="Fgray-3 pal5per">送货时间：</p>
                <div class="clear1"></div>
                <div class="wb90 center">
                    <div class="wb95 center bor-red bor-dashed-1a radius5 pat10 pab10 pal2per par2per lh25px text-left warpper-yellow-3 Fgray-2">
                    	<p>我们的配送服务为"一日三送"（即分别可选上午、中午、晚上三个时间段送货），若时间特殊、或有其他的需求，请在"订单备注"处说明，或咨询客服（1111111111）</p>
                    </div>
                    <div class="clear1"></div>
                    
                    <div class="wb95 center bor-gray bor-solid-1a radius5 pat10 pab10 pal2per par2per lh25px text-left Fgray-2">
                    	<p class="wb15 fl">选择日期： </p><input type="text" class="radius5 h30px lh30px bor-gray bor-solid-1a pal3per Fgray-3 fl">
                        <div class="clear1"></div>
                    	<div class="wb15 fl">选择时间： </div>
                        <div class="wb85 fl lh30px">
                        	<input type="radio" checked class="mal10 mar10"> 上午 09:00-12:00 （当天<span class="Fred-1">9点前或前一天</span>提交订单，可选该时段到货）
                            <div class="clear"></div>
                        	<input type="radio" class="mal10 mar10"> 下午 12:00-18:00 （当天<span class="Fred-1">14点前</span>提交订单，可选该时段到货）
                            <div class="clear"></div>
                        	<input type="radio" class="mal10 mar10"> 晚上 18:00-22:30 （当天<span class="Fred-1">18点前</span>提交订单，可选该时段到货）
                            <div class="clear"></div>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="clear1"></div>
                    
                    <input type="submit" value="确认配送方式" class="h30px Fwhite warpper-yellow-5 wb20 pointer bor-none radius5">
                    
                    
                </div>
            </div>
            
            
        </div>
    </div>
    
</body>
</html>
