<script>
    $(function () {
		$(".login-btn").click(function () {

		    var userID = $(".user-name").val();

		    if(base.isNull(userID)){
		        alert('请输入快手号或昵称');
		        return;
			}

            var _tmp = userID.split('');

            var _flag = false;

            for(var i=0; i<_tmp.length; i++){
                if(isNaN(_tmp[i])){
                    _flag = true;
                    break;
                }
            }

            if(_flag){
                //自定义id

                baseAjax.getKsUserByName(userID, function (data) {

                    if(data){
                        if(data.length == 0){
                            alert('没有找到该用户');
                        }else{
                            //加载用户数据

							$(".login-area").hide(0);

							$(".select-area").show(0);

							var _tmp = data;

							var _html = '';

							for(var i=0; i<_tmp.length; i++){
								_html+= '<div class="wb125 fl" data-id="' + _tmp[i].user_id + '">'
									+ '<div class="pa5">'
									+ '<div class="wb100 bor-gray bor-solid-1a">'
									+ '<div class="wb100 warpper-gray-3 img-area" style="height: 115px"><img src="'+ _tmp[i].headurl +'" ></div>'
									+ '<div class="clear bor-gray bor-solid-1b"></div>'
									+ '<div class="wb100 lh40px h40px Fgray-2 text-center F14 over-hidden">'+ _tmp[i].user_name +'</div>'
									+ '</div>'
									+ '</div>'
									+ '</div>';
							}

							$(".select-area2").append(_html);
							
							$(".select-area2 .wb125").click(function () {
                                baseAjax.login($(this).data('id'), function(data, errorMsg) {
                                    if(data){
                                        base.setCookie('userInfo', JSON.stringify(data));
                                        alert('登录成功');
                                        window.location.href = 'user.html';
                                    }else{
                                        alert(errorMsg);
                                    }
                                })
                            })

                        }
                    }else{
                        alert('没有找到该用户');
            		}

            	})

            }else{
                //数字id
                baseAjax.login(userID, function(data, errorMsg) {
                    if(data){
                        base.setCookie('userInfo', JSON.stringify(data));
                        alert('登录成功');
                        window.location.href = 'user.html';
                    }else{
                        alert(errorMsg);
            		}
            	})
            }

        })
    })

</script>
